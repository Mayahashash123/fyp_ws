TrajectoryPlannerROS:
  max_vel_x: 0.2
  min_vel_x: 0.0 

  min_vel_theta: -1.0
  max_vel_theta: 1.0
  min_in_place_vel_theta: 0.4

  acc_lim_theta: 0.2
  acc_lim_x: 0.2
  acc_lim_y: 0.0

  holomonic_robot: false #it can move diagonally

  # Goal Tolerance Parameters
  xy_goal_tolerance: 0.10
  yaw_goal_tolerance: 0.05

  # Forward Simulation Parameters
  sim_time: 0.8
  vx_samples: 18
  vtheta_samples: 20
  sim_granularity: 0.05
  

